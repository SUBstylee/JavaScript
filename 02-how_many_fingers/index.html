<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Many Fingers?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="container">
        <p>How many fingers am I holding up? (Between 1 and 5)</p>
        <input type="number" id="guess1">
        <button id="button1">Guess!</button>
        <p id="message1"></p>
        <p>How many fingers are you holding up? (Between 1 and 5)</p>
        <select name="fingers" id="guess2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="button2">Guess!</button>
        <p id="message2"></p>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
