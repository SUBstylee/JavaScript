<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name='image' property='og:image' content='animals.jpg' />
  <title>Memory Game!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Memory Game!</h1>
  <p>Try to get the lowest score! Best possible is 20, but nearly impossible.</p>
  <div class="keeper">
    <h3>Score: <span id="currentScore">0</span></h3>
    <h3>Best Score: <span id="bestScore"></span></h3>
  </div>
  <div class="controls">
    <button id="newGame">New Game</button>
    <button id="reset">Reset Best Score</button>
  </div>
  <div class="container">
    <div id="game">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
